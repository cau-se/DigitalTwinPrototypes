    command: /bin/bash -c "roslaunch picarx_dcmotor_emulator dcmotor_emulator_right.launch i2c_port:=$${I2C:-/dev/i2c-0}"
    restart: on-failure

  steering_emulator-dtp:
    image: abarbie/picarx-clutchgear-emulator:${TAG:-latest}
